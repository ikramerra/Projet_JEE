<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<title>MyOrientation</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="container">
		<form th:action="@{savemet}" method="post">
			<div class="panel panel-default">
				<br />
				<br />
				<div class="panel-heading">Modifier une MÃ©tier</div>
				<div class="panel-body">
					
						<div class="form-group">
							<label class="control-label">ID:</label> <input
								
								class="form-control" type="text" name="id" th:value="${metier.metier_id}"/>
						</div>
						<div class="form-group">
							<input class="input" type="text" name="nmetier"
								th:value="${metier.nmetier}" th:href="${metier.nmetier}">

						</div>
						<div class="form-group">
							<span class="text-uppercase">Secetur:</span> <select
								class="input" name="r" th:field="*{metier.secteur}">
								<option th:each="r :${secteurs}" th:text="${r.nsecteur}"
									th:value="${r.secteur_id}"></option>
							</select>

						</div>
						<div>
							<button type="submit" class="btn btn-primary">Enregistrer</button>
						</div>
				

				</div>

			</div>
				</form>
		</div>
	</div>

</body>
</html>
