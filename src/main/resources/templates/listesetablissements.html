			<h3>Liste des Etablissement</h3>
			<a th:href="@{/saveetablissement}">
			<button style="margin-left: 1020px;

			<table border="1" class="table">
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Etablissement</th>
						<th scope="col">Type</th>
						<th scope="col">Priv√©/Public</th>
						<th scope="col">Ville</th>
						<th scope="col">Delete</th>
						<th scope="col">Edit</th>
					</tr>
				</thead>
				<tbody>



					<tr th:each="m:${pagesetbs.content}">

						<td th:text="${m.etablissement}"></td>
						<td th:text="${m.genre.nom_genre}"></td>
						<td th:text="${m.type.ntype}"></td>
						<td th:text="${m.ville.nomville}"></td>
						<td><a onclick="return alert('Are you sure ??')"
							th:href="@{deletee(id=${m.etablissement_id})}"><span
								style="text-align: center;" class="glyphicon glyphicon-trash"></span></a></td>
						<td><a th:href="@{edite(id=${m.etablissement_id})}"><span
								style="text-align: center;" class="glyphicon glyphicon-edit"></span></a></td>
						
					</tr>

				</tbody>

<ul class="nav nav-pills">
