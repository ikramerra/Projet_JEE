<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<title>MyOrientation</title>
</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="container">
			<div class="panel panel-default">
				<br />
				<br />
				<div class="panel-heading">Saisir une Métier</div>
				<div class="panel-body">
					<form th:action="@{savemetier2}" method="post">
						<div class="form-group">
							<label class="control-label">ID:</label> <input
								readonly="readonly" style="background-color: silver;"
								class="form-control" type="text" name="id" />
						</div>
						<div class="form-group">
							<input class="input" type="text" name="nmetier"
								placeholder="Métier" th:href="${metier.nmetier}">

						</div>
						<div class="form-group">
							<span class="text-uppercase">Secetur:</span> <select
								class="input" name="r" th:field="*{metier.secteur}">
								<option th:each="r :${secteurs}" th:text="${r.nsecteur}"
									th:value="${r.secteur_id}"></option>
							</select>

						</div>
						<div>
							<button type="submit" class="btn btn-primary">Enregistrer</button>
						</div>
					</form>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
