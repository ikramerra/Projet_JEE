<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
<title>MyOrientation</title>
</head>
<body>
<div  layout:fragment="content">
<div id="breadcrumb">
        <div class="container">
            <ul class="breadcrumb">
                <li><a href="#">Accueil</a></li>
                <li class="active">Etablissement</li>
            </ul>
        </div>
    </div>

<form th:action="@{etablissements} " method="get">
<div class="container">
<div  class="mb-3">

<label class="control-label">Etablissement : </label>
<input type="text" name="mc"  class="form-control"/>
<br>
<button type="submit"  class="btn btn-primary">Rechercher</button>
<br>
</div>
</div>
</form>


<div class="container">
<br>
<table border="1" class="table">	
				<thead>
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Etablissement</th>
						<th scope="col">Type</th>
						<th scope="col">Priv√©/Public</th>
						<th scope="col">Ville</th>
						
					</tr>
				</thead>
				<tbody>


					<tr th:each="m:${pagesetbs.content}">
						<td th:text="${m.etablissement_id}"></td>
						<td th:text="${m.etablissement}"></td>
						<td th:text="${m.genre.nom_genre}"></td>
						<td th:text="${m.type.ntype}"></td>
						<td th:text="${m.ville.nomville}"></td>
					</tr>

				</tbody>
			</table>
				<div  class="container">
<ul class="pagination" style="text-align: center;">

<li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
<li class="page-item" th:each="page,status:${pages}">
<a th:class="${status.index==pagec}?'btn btn-primary':'btn'" class="btn" 
th:href="@{etablissements(page=${status.index}, size=${size} , mc=${mc})}"
  th:text="${status.index}"></a>
</li>
<li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
</ul>
<br><br>
</div>		
</div>
</div>
</body>
</html>
